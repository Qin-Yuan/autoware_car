local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: False
      rolling_window: true
      width: 20                 # 局部代价地图 costmap
      height: 20                # 局部代价地图 costmap
      resolution: 0.05
      # robot_radius: 0.3
      footprint: "[ [4.10, 1.20], [4.10, -1.20], [-0.70, -1.20], [-0.70, 1.20] ]"
      plugins: ["obstacle_layer", "voxel_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 1.7       # 膨胀半径，扩展在碰撞区域以外的代价区域，使得机器人规划路径避开障碍物 0.3
        cost_scaling_factor: 3.0
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /sensing/lidar/front/scan
          max_obstacle_sheight: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        # observation_sources: scan virtual_wall
        observation_sources: scan downsample_pointcloud
        scan:
          topic: /sensing/lidar/front/scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 20.0      # 局部代价地图 costmap 中使用的最大激光雷达距离
          raytrace_min_range: 0.0
          obstacle_max_range: 20.0      # 局部代价地图 costmap 中使用的最大激光雷达距离
          obstacle_min_range: 0.0
        # virtual_wall:
        #   topic: /sensing/virtual_wall/point_cloud
        #   max_obstacle_height: 2.0
        #   clearing: True
        #   marking: True
        #   data_type: "PointCloud2"
        #   raytrace_max_range: 1000.0      # 局部代价地图 costmap 中使用的最大激光雷达距离
        #   raytrace_min_range: 0.0
        #   obstacle_max_range: 1000.0      # 局部代价地图 costmap 中使用的最大激光雷达距离
        #   obstacle_min_range: 0.0
        downsample_pointcloud:
          topic: /localization/util/downsample/pointcloud
          max_obstacle_height: 4.0
          clearing: True
          marking: True
          data_type: "PointCloud2"
          raytrace_max_range: 30.0      # 局部代价地图 costmap 中使用的最大激光雷达距离
          raytrace_min_range: 0.0
          obstacle_max_range: 30.0      # 局部代价地图 costmap 中使用的最大激光雷达距离
          obstacle_min_range: 0.0
      static_layer:
        map_subscribe_transient_local: True
      always_send_full_costmap: True
  local_costmap_client:
    ros__parameters:
      use_sim_time: False
  local_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: False

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: True
      # robot_radius: 0.3
      footprint: "[ [4.10, 1.20], [4.10, -1.20], [-0.70, -1.20], [-0.70, 1.20] ]"
      resolution: 0.05
