        enabled: True
        observation_sources: scan
        scan:
          topic: /sensing/lidar/front/scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 20.0
          raytrace_min_range: 0.0
          obstacle_max_range: 20.0
          obstacle_min_range: 0.0
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan virtual_wall downsample_pointcloud
        scan:
          topic: /sensing/lidar/front/scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 20.0
          raytrace_min_range: 0.0
          obstacle_max_range: 20.0
          obstacle_min_range: 0.0
        virtual_wall:
          topic: /sensing/virtual_wall/point_cloud
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "PointCloud2"
          raytrace_max_range: 1000.0    # 虚拟墙使用点云的最大有效距离
          raytrace_min_range: 0.0
          obstacle_max_range: 1000.0    # 虚拟墙使用点云的最大有效距离
          obstacle_min_range: 0.0
          
        downsample_pointcloud:
          topic: /localization/util/downsample/pointcloud
          max_obstacle_height: 4.0
          clearing: True
          marking: True
          data_type: "PointCloud2"
          raytrace_max_range: 30.0      # 局部代价地图 costmap 中使用的最大激光雷达距离
          raytrace_min_range: 0.0
          obstacle_max_range: 30.0      # 局部代价地图 costmap 中使用的最大激光雷达距离
          obstacle_min_range: 0.0

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 1.8  # 0.55
      always_send_full_costmap: True
